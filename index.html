<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Gacha - Koleksi Item Langka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background-image: url('img/Background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 0;
            pointer-events: none;
        }        

        /* Animated Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 107, 53, 0.8), 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        .player-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .player-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .player-input input {
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Orbitron';
            backdrop-filter: blur(10px);
        }

        .player-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(145deg, #ff6b35, #ffd700);
            color: white;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        .gacha-machine {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .gacha-machine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .gacha-orb {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff6b35, #667eea);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gacha-orb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.8);
        }

        .gacha-orb.spinning {
            animation: spin 2s linear infinite;
            box-shadow: 0 0 100px rgba(255, 215, 0, 1);
        }

        @keyframes spin {
            from { transform: rotate(0deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1.1); }
        }

        .gacha-button {
            background: linear-gradient(145deg, #ff6b35, #ffd700);
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .gacha-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.4);
        }

        .gacha-button:active {
            transform: translateY(-1px);
        }

        .gacha-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .item-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
            border: 2px solid;
            position: relative;
            overflow: hidden;
            animation: itemAppear 0.8s ease-out;
        }

        @keyframes itemAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .rarity-common {
            border-color: #8e8e8e;
            background: linear-gradient(145deg, rgba(142, 142, 142, 0.1), rgba(142, 142, 142, 0.05));
        }

        .rarity-rare {
            border-color: #4a90e2;
            background: linear-gradient(145deg, rgba(74, 144, 226, 0.2), rgba(74, 144, 226, 0.1));
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .rarity-epic {
            border-color: #9b59b6;
            background: linear-gradient(145deg, rgba(155, 89, 182, 0.2), rgba(155, 89, 182, 0.1));
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.4);
        }

        .rarity-legendary {
            border-color: #ffd700;
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            animation: legendary-glow 2s ease-in-out infinite alternate;
        }

        @keyframes legendary-glow {
            from { box-shadow: 0 0 40px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 60px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.3); }
        }

        .rarity-mythical {
            border-color: #ff1744;
            background: linear-gradient(145deg, rgba(255, 23, 68, 0.2), rgba(255, 23, 68, 0.1));
            box-shadow: 0 0 50px rgba(255, 23, 68, 0.6);
            animation: mythical-pulse 1.5s ease-in-out infinite;
        }

        @keyframes mythical-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .item-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
        }

        .item-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .item-rarity {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .item-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            line-height: 1.4;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron';
        }

        .tab.active {
            background: linear-gradient(145deg, #ff6b35, #ffd700);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .inventory-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .inventory-item:hover {
            transform: scale(1.05);
        }

        .inventory-item .icon {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .inventory-item .name {
            font-size: 0.8em;
            color: white;
            margin-bottom: 3px;
        }

        .inventory-item .count {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.7);
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            color: #ffd700;
            min-width: 30px;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .data-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            text-align: left;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(145deg, #4caf50, #45a049);
        }

        .notification.error {
            background: linear-gradient(145deg, #f44336, #d32f2f);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .gacha-orb {
                width: 150px;
                height: 150px;
            }
            
            .gacha-machine {
                padding: 20px;
            }
            
            .item-card {
                margin: 10px;
                padding: 20px;
            }
            
            .player-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üåü KUAS GACHA üåü</h1>
            <p style="color: rgba(255, 255, 255, 0.8); font-size: 1.2em;">Gacha Stiker Spesial KUAS PBF</p>
        </div>

        <div class="player-info">
            <div class="player-input">
                <input type="text" id="playerName" placeholder="Masukkan nama pemain..." maxlength="20">
                <button class="btn" onclick="loadPlayer()">Load Player</button>
                <button class="btn" onclick="createPlayer()">New Player</button>
            </div>
            <div id="currentPlayer" style="color: white; font-weight: bold;"></div>
        </div>

        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-value" id="totalRolls">0</div>
                <div class="stat-label">Total Rolls</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="coins">1000</div>
                <div class="stat-label">Coins</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="legendaryCount">0</div>
                <div class="stat-label">Legendary Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="mythicalCount">0</div>
                <div class="stat-label">Mythical Items</div>
            </div>
        </div>

        <div class="gacha-machine">
            <div class="gacha-orb" id="gachaOrb"></div>
            <button class="gacha-button" id="gachaButton" onclick="performGacha()">
                üé≤ ROLL GACHA (100 Coins)
            </button>
            <p style="color: rgba(255, 255, 255, 0.7); margin-top: 15px;">
                Klik orb atau tekan tombol untuk bermain!
            </p>
        </div>

        <div class="result-container" id="resultContainer">
            <!-- Result will appear here -->
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('inventory')">üì¶ Inventory</button>
            <button class="tab" onclick="switchTab('leaderboard')">üèÜ Leaderboard</button>
            <button class="tab" onclick="switchTab('admin')">‚öôÔ∏è Admin</button>
        </div>

        <div class="tab-content active" id="inventory">
            <h3 style="color: white; margin-bottom: 20px;">üì¶ Koleksi Inventory</h3>
            <div class="inventory-grid" id="inventoryGrid">
                <!-- Inventory items will appear here -->
            </div>
        </div>

        <div class="tab-content" id="leaderboard">
            <h3 style="color: white; margin-bottom: 20px;">üèÜ Leaderboard</h3>
            <div class="leaderboard" id="leaderboardContent">
                <!-- Leaderboard will appear here -->
            </div>
        </div>

        <div class="tab-content" id="admin">
            <h3 style="color: white; margin-bottom: 20px;">‚öôÔ∏è Admin Panel</h3>
            <div class="admin-panel">
                <div class="admin-controls">
                    <button class="btn" onclick="exportData()">üíæ Export Data</button>
                    <button class="btn" onclick="importData()">üìÇ Import Data</button>
                    <button class="btn" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
                    <button class="btn" onclick="addCoins()">üí∞ Add 1000 Coins</button>
                    <button class="btn" onclick="viewDatabase()">üìä View Database</button>
                </div>
                <div class="data-display" id="dataDisplay"></div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Database System
        class GachaDatabase {
            constructor() {
                this.dbName = 'gachaGameDB';
                this.initDatabase();
            }

            initDatabase() {
                const defaultDB = {
                    players: {},
                    items: this.getItemDatabase(),
                    gameSettings: {
                        rarityChances: {
                            common: 0.50,
                            rare: 0.30,
                            epic: 0.15,
                            legendary: 0.04,
                            mythical: 0.01
                        },
                        gachaCost: 1000,
                        startingCoins: 1000,
                        bonusInterval: 30000,
                        bonusAmount: 10
                    },
                    statistics: {
                        totalRolls: 0,
                        totalPlayers: 0,
                        itemsFound: {},
                        lastUpdate: new Date().toISOString()
                    }
                };

                if (!this.getDatabase()) {
                    this.saveDatabase(defaultDB);
                }
            }

            getDatabase() {
                try {
                    const data = JSON.parse(globalGameData || '{}');
                    return Object.keys(data).length > 0 ? data : null;
                } catch (e) {
                    return null;
                }
            }

            saveDatabase(data) {
                globalGameData = JSON.stringify(data, null, 2);
                this.updateStatistics();
            }

            updateStatistics() {
                const db = this.getDatabase();
                if (db) {
                    db.statistics.lastUpdate = new Date().toISOString();
                    globalGameData = JSON.stringify(db, null, 2);
                }
            }

            getItemDatabase() {
                return {
                    common: [
                        { name: "Fahmi-Sigma Gani", icon: "img/1.png", description: "Selamat dapat 1 Stiker." },
                        // { name: "Rumput Liar", icon: "üå±", description: "Rumput yang tumbuh liar di padang rumput." },
                        // { name: "Kayu Oak", icon: "ü™µ", description: "Kayu berkualitas standar dari pohon oak." },
                        // { name: "Air Jernih", icon: "üíß", description: "Air bersih dari mata air pegunungan." }
                    ],
                    rare: [
                        { name: "Diva-WOI KUAS Gani", icon: "img/2.png", description: "Selamat dapat 1 Stiker + 1 Permen." },
                        // { name: "Ramuan Penyembuh", icon: "üß™", description: "Ramuan yang dapat menyembuhkan luka ringan." },
                        // { name: "Pedang Besi", icon: "‚öîÔ∏è", description: "Pedang yang dibuat dari besi berkualitas tinggi." },
                        // { name: "Buku Mantra", icon: "üìò", description: "Buku berisi mantra-mantra dasar." }
                    ],
                    epic: [
                        { name: "Diva - Gani star", icon: "img/3.png", description: "Selamat dapat 1 Stiker + 2 Permen." },
                        // { name: "Armor Ksatria", icon: "üõ°Ô∏è", description: "Armor pelindung para ksatria elit." },
                        // { name: "Tongkat Penyihir", icon: "ü™Ñ", description: "Tongkat yang memperkuat kekuatan sihir." },
                        // { name: "Elixir Mana", icon: "‚öóÔ∏è", description: "Ramuan yang memulihkan kekuatan magis." }
                    ],
                    legendary: [
                        { name: "Aji-Chill in space", icon: "img/4.png", description: "Selamat dapat 2 Stiker + 2 Permen." },
                        // { name: "Mahkota Raja", icon: "üëë", description: "Mahkota yang memberikan kekuatan kepemimpinan." },
                        // { name: "Naga Emas", icon: "üê≤", description: "Naga legendaris yang akan melindungimu." },
                        // { name: "Phoenix Feather", icon: "ü™∂", description: "Bulu phoenix yang memberikan kehidupan abadi." }
                    ],
                    mythical: [
                        { name: "Ivory-Gani Transform! ", icon: "img/5.png", description: "Selamat dapat 3 Stiker + 2 Permen." },
                        // { name: "World Tree Seed", icon: "üå≥", description: "Benih dari pohon dunia yang menciptakan realitas." },
                        // { name: "Time Crystal", icon: "‚è∞", description: "Kristal yang mengendalikan aliran waktu." },
                        // { name: "Cosmic Crown", icon: "üåå", description: "Mahkota yang memberikan kekuatan menguasai galaksi." }
                    ]
                };
            }

            createPlayer(name) {
                const db = this.getDatabase();
                const playerData = {
                    name: name,
                    coins: db.gameSettings.startingCoins,
                    totalRolls: 0,
                    inventory: {},
                    statistics: {
                        legendaryCount: 0,
                        mythicalCount: 0,
                        totalValue: 0,
                        joinDate: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    },
                    achievements: []
                };
                
                db.players[name] = playerData;
                db.statistics.totalPlayers++;
                this.saveDatabase(db);
                return playerData;
            }

            getPlayer(name) {
                const db = this.getDatabase();
                return db.players[name] || null;
            }

            savePlayer(name, playerData) {
                const db = this.getDatabase();
                db.players[name] = playerData;
                db.players[name].statistics.lastLogin = new Date().toISOString();
                this.saveDatabase(db);
            }

            getAllPlayers() {
                const db = this.getDatabase();
                return db.players;
            }

            getLeaderboard() {
                const players = this.getAllPlayers();
                return Object.values(players)
                    .sort((a, b) => b.statistics.totalValue - a.statistics.totalValue)
                    .slice(0, 10);
            }

            addGlobalRoll() {
                const db = this.getDatabase();
                db.statistics.totalRolls++;
                this.saveDatabase(db);
            }

            addFoundItem(rarity, itemName) {
                const db = this.getDatabase();
                if (!db.statistics.itemsFound[rarity]) {
                    db.statistics.itemsFound[rarity] = {};
                }
                if (!db.statistics.itemsFound[rarity][itemName]) {
                    db.statistics.itemsFound[rarity][itemName] = 0;
                }
                db.statistics.itemsFound[rarity][itemName]++;
                this.saveDatabase(db);
            }
        }

        // Global Variables
        let globalGameData = '';
        let database = new GachaDatabase();
        let currentPlayer = null;
        let bonusInterval = null;

        const rarityColors = {
            common: "#8e8e8e",
            rare: "#4a90e2", 
            epic: "#9b59b6",
            legendary: "#ffd700",
            mythical: "#ff1744"
        };

        const rarityValues = {
            common: 1,
            rare: 5,
            epic: 20,
            legendary: 100,
            mythical: 500
        };

        // Initialize game
        function initGame() {
            createStars();
            showNotification('Database initialized successfully!', 'success');
        }

        // Player Management
        function createPlayer() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                showNotification('Please enter a player name!', 'error');
                return;
            }

            const existingPlayer = database.getPlayer(name);
            if (existingPlayer) {
                showNotification('Player already exists! Use Load Player instead.', 'error');
                return;
            }

            currentPlayer = database.createPlayer(name);
            document.getElementById('currentPlayer').textContent = `Player: ${name}`;
            updateDisplay();
            startBonusSystem();
            showNotification(`Welcome, ${name}! Your adventure begins!`, 'success');
        }

        function loadPlayer() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                showNotification('Please enter a player name!', 'error');
                return;
            }

            const player = database.getPlayer(name);
            if (!player) {
                showNotification('Player not found! Create a new player instead.', 'error');
                return;
            }

            currentPlayer = player;
            document.getElementById('currentPlayer').textContent = `Player: ${name}`;
            updateDisplay();
            startBonusSystem();
            showNotification(`Welcome back, ${name}!`, 'success');
        }

        // Game Logic
        function updateDisplay() {
            if (!currentPlayer) return;

            document.getElementById('totalRolls').textContent = currentPlayer.totalRolls;
            document.getElementById('coins').textContent = currentPlayer.coins;
            document.getElementById('legendaryCount').textContent = currentPlayer.statistics.legendaryCount;
            document.getElementById('mythicalCount').textContent = currentPlayer.statistics.mythicalCount;
            
            const button = document.getElementById('gachaButton');
            const db = database.getDatabase();
            const cost = db.gameSettings.gachaCost;
            
            if (currentPlayer.coins < cost) {
                button.disabled = true;
                button.textContent = 'Not Enough Coins!';
            } else {
                button.disabled = false;
                button.textContent = `üé≤ ROLL GACHA (${cost} Coins)`;
            }
            
            updateInventoryDisplay();
            updateLeaderboard();
        }

        function determineRarity() {
            const db = database.getDatabase();
            const chances = db.gameSettings.rarityChances;
            const random = Math.random();
            let cumulative = 0;
            
            for (const [rarity, chance] of Object.entries(chances)) {
                cumulative += chance;
                if (random <= cumulative) {
                    return rarity;
                }
            }
            return 'common';
        }

        function getRandomItem(rarity) {
            const db = database.getDatabase();
            const itemList = db.items[rarity];
            return itemList[Math.floor(Math.random() * itemList.length)];
        }

        function addToInventory(item, rarity) {
            const key = `${rarity}_${item.name}`;
            if (!currentPlayer.inventory[key]) {
                currentPlayer.inventory[key] = {
                    ...item,
                    rarity: rarity,
                    count: 0,
                    value: rarityValues[rarity]
                };
            }
            currentPlayer.inventory[key].count++;
            currentPlayer.statistics.totalValue += rarityValues[rarity];
        }

        function performGacha() {
            if (!currentPlayer) {
                showNotification('Please load or create a player first!', 'error');
                return;
            }

            const db = database.getDatabase();
            const cost = db.gameSettings.gachaCost;
            
            if (currentPlayer.coins < cost) return;
            
            currentPlayer.coins -= cost;
            currentPlayer.totalRolls++;
            
            const orb = document.getElementById('gachaOrb');
            const button = document.getElementById('gachaButton');
            const resultContainer = document.getElementById('resultContainer');
            
            button.disabled = true;
            button.textContent = 'Rolling...';
            orb.classList.add('spinning');
            
            setTimeout(() => {
                const rarity = determineRarity();
                const item = getRandomItem(rarity);
                
                // Update player stats
                if (rarity === 'legendary') currentPlayer.statistics.legendaryCount++;
                if (rarity === 'mythical') currentPlayer.statistics.mythicalCount++;
                
                // Add to inventory
                addToInventory(item, rarity);
                
                // Update global statistics
                database.addGlobalRoll();
                database.addFoundItem(rarity, item.name);
                
                // Save player data
                database.savePlayer(currentPlayer.name, currentPlayer);
                
                // Create effects
                createParticles(rarity);
                displayResult(item, rarity);
                
                // Remove spinning animation
                orb.classList.remove('spinning');
                
                // Update display
                updateDisplay();
                
                // Check for achievements
                checkAchievements(rarity, item);
                
            }, 2000);
        }

        function checkAchievements(rarity, item) {
            const achievements = [];
            
            if (currentPlayer.totalRolls === 1) {
                achievements.push("üéØ First Roll!");
            }
            if (currentPlayer.totalRolls === 100) {
                achievements.push("üíØ Century Club!");
            }
            if (rarity === 'mythical') {
                achievements.push("üåü Mythical Hunter!");
            }
            if (currentPlayer.statistics.legendaryCount >= 10) {
                achievements.push("üëë Legend Collector!");
            }
            
            achievements.forEach(achievement => {
                if (!currentPlayer.achievements.includes(achievement)) {
                    currentPlayer.achievements.push(achievement);
                    showNotification(`Achievement Unlocked: ${achievement}`, 'success');
                }
            });
        }

        function startBonusSystem() {
            if (bonusInterval) clearInterval(bonusInterval);
            
            const db = database.getDatabase();
            bonusInterval = setInterval(() => {
                if (currentPlayer) {
                    currentPlayer.coins += db.gameSettings.bonusAmount;
                    database.savePlayer(currentPlayer.name, currentPlayer);
                    updateDisplay();
                    showNotification(`+${db.gameSettings.bonusAmount} bonus coins!`, 'success');
                }
            }, db.gameSettings.bonusInterval);
        }

        // UI Functions
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createParticles(rarity) {
            const particles = document.querySelector('.particles');
            const colors = [rarityColors[rarity], '#ffffff', '#ffd700'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '100%';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 2 + 's';
                particles.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        function displayResult(item, rarity) {
            const resultContainer = document.getElementById('resultContainer');
            
            resultContainer.innerHTML = `
                <div class="item-card rarity-${rarity}">
                    <div class="item-icon"><img src="${item.icon}"></div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-rarity" style="color: ${rarityColors[rarity]}">
                        ${rarity.toUpperCase()}
                    </div>
                    <div class="item-description">${item.description}</div>
                    <div style="margin-top: 10px; color: #ffd700; font-weight: bold;">
                        Value: ${rarityValues[rarity]} points
                    </div>
                </div>
            `;
            
            resultContainer.classList.add('show');
            
            setTimeout(() => {
                resultContainer.classList.remove('show');
            }, 5000);
        }

        function updateInventoryDisplay() {
            if (!currentPlayer) return;
            
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = '';
            
            Object.values(currentPlayer.inventory).forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inventory-item';
                itemElement.style.borderColor = rarityColors[item.rarity];
                
                itemElement.innerHTML = `
                    <div class="icon">${item.icon}</div>
                    <div class="name">${item.name}</div>
                    <div class="count">x${item.count}</div>
                `;
                
                grid.appendChild(itemElement);
            });
            
            if (Object.keys(currentPlayer.inventory).length === 0) {
                grid.innerHTML = '<p style="color: rgba(255,255,255,0.5); grid-column: 1/-1;">Inventory empty. Start rolling to get items!</p>';
            }
        }

        function updateLeaderboard() {
            const leaderboard = database.getLeaderboard();
            const container = document.getElementById('leaderboardContent');
            
            container.innerHTML = '';
            
            leaderboard.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                item.innerHTML = `
                    <div class="rank">#${index + 1}</div>
                    <div>${player.name}</div>
                    <div>
                        <div>Total Value: ${player.statistics.totalValue}</div>
                        <div style="font-size: 0.8em; opacity: 0.7;">
                            Rolls: ${player.totalRolls} | 
                            Legendary: ${player.statistics.legendaryCount} | 
                            Mythical: ${player.statistics.mythicalCount}
                        </div>
                    </div>
                `;
                
                container.appendChild(item);
            });
            
            if (leaderboard.length === 0) {
                container.innerHTML = '<p style="color: rgba(255,255,255,0.5);">No players yet!</p>';
            }
        }

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Update content if needed
            if (tabName === 'leaderboard') {
                updateLeaderboard();
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Admin Functions
        function exportData() {
            const db = database.getDatabase();
            const dataStr = JSON.stringify(db, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `gacha_database_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Database exported successfully!', 'success');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedData = JSON.parse(e.target.result);
                            database.saveDatabase(importedData);
                            showNotification('Database imported successfully!', 'success');
                            updateDisplay();
                        } catch (error) {
                            showNotification('Error importing data: Invalid JSON format!', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone!')) {
                database.initDatabase();
                currentPlayer = null;
                document.getElementById('currentPlayer').textContent = '';
                document.getElementById('playerName').value = '';
                updateDisplay();
                showNotification('All data cleared!', 'success');
            }
        }

        function addCoins() {
            if (!currentPlayer) {
                showNotification('Please load or create a player first!', 'error');
                return;
            }
            
            currentPlayer.coins += 1000;
            database.savePlayer(currentPlayer.name, currentPlayer);
            updateDisplay();
            showNotification('Added 1000 coins!', 'success');
        }

        function viewDatabase() {
            const db = database.getDatabase();
            const display = document.getElementById('dataDisplay');
            display.textContent = JSON.stringify(db, null, 2);
        }

        // Event Listeners
        document.getElementById('gachaOrb').addEventListener('click', performGacha);
        
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadPlayer();
            }
        });

        // Initialize game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
