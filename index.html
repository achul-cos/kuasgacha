<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Gacha - Koleksi Item Langka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 107, 53, 0.8), 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        .gacha-machine {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .gacha-machine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .gacha-orb {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff6b35, #667eea);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gacha-orb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.8);
        }

        .gacha-orb.spinning {
            animation: spin 2s linear infinite;
            box-shadow: 0 0 100px rgba(255, 215, 0, 1);
        }

        @keyframes spin {
            from { transform: rotate(0deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1.1); }
        }

        .gacha-button {
            background: linear-gradient(145deg, #ff6b35, #ffd700);
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .gacha-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.4);
        }

        .gacha-button:active {
            transform: translateY(-1px);
        }

        .gacha-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .item-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
            border: 2px solid;
            position: relative;
            overflow: hidden;
            animation: itemAppear 0.8s ease-out;
        }

        @keyframes itemAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .rarity-common {
            border-color: #8e8e8e;
            background: linear-gradient(145deg, rgba(142, 142, 142, 0.1), rgba(142, 142, 142, 0.05));
        }

        .rarity-rare {
            border-color: #4a90e2;
            background: linear-gradient(145deg, rgba(74, 144, 226, 0.2), rgba(74, 144, 226, 0.1));
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .rarity-epic {
            border-color: #9b59b6;
            background: linear-gradient(145deg, rgba(155, 89, 182, 0.2), rgba(155, 89, 182, 0.1));
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.4);
        }

        .rarity-legendary {
            border-color: #ffd700;
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            animation: legendary-glow 2s ease-in-out infinite alternate;
        }

        @keyframes legendary-glow {
            from { box-shadow: 0 0 40px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 60px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.3); }
        }

        .rarity-mythical {
            border-color: #ff1744;
            background: linear-gradient(145deg, rgba(255, 23, 68, 0.2), rgba(255, 23, 68, 0.1));
            box-shadow: 0 0 50px rgba(255, 23, 68, 0.6);
            animation: mythical-pulse 1.5s ease-in-out infinite;
        }

        @keyframes mythical-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .item-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
        }

        .item-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .item-rarity {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .item-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            line-height: 1.4;
        }

        .inventory {
            margin-top: 40px;
        }

        .inventory h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .inventory-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .inventory-item:hover {
            transform: scale(1.05);
        }

        .inventory-item .icon {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .inventory-item .name {
            font-size: 0.8em;
            color: white;
            margin-bottom: 3px;
        }

        .inventory-item .count {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.7);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .gacha-orb {
                width: 150px;
                height: 150px;
            }
            
            .gacha-machine {
                padding: 20px;
            }
            
            .item-card {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üåü MYSTIC GACHA üåü</h1>
            <p style="color: rgba(255, 255, 255, 0.8); font-size: 1.2em;">Kumpulkan item langka dengan keberuntunganmu!</p>
        </div>

        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-value" id="totalRolls">0</div>
                <div class="stat-label">Total Rolls</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="coins">1000</div>
                <div class="stat-label">Coins</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="legendaryCount">0</div>
                <div class="stat-label">Legendary Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="mythicalCount">0</div>
                <div class="stat-label">Mythical Items</div>
            </div>
        </div>

        <div class="gacha-machine">
            <div class="gacha-orb" id="gachaOrb"></div>
            <button class="gacha-button" id="gachaButton" onclick="performGacha()">
                üé≤ ROLL GACHA (50 Coins)
            </button>
            <p style="color: rgba(255, 255, 255, 0.7); margin-top: 15px;">
                Klik orb atau tekan tombol untuk bermain!
            </p>
        </div>

        <div class="result-container" id="resultContainer">
            <!-- Result will appear here -->
        </div>

        <div class="inventory">
            <h3>üì¶ Koleksi Inventory</h3>
            <div class="inventory-grid" id="inventoryGrid">
                <!-- Inventory items will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Game Data
        let gameStats = {
            totalRolls: 0,
            coins: 1000,
            legendaryCount: 0,
            mythicalCount: 0
        };

        let inventory = {};

        const items = {
            common: [
                { name: "Batu Biasa", icon: "ü™®", description: "Batu yang sangat biasa ditemukan di mana-mana." },
                { name: "Rumput Liar", icon: "üå±", description: "Rumput yang tumbuh liar di padang rumput." },
                { name: "Kayu Oak", icon: "ü™µ", description: "Kayu berkualitas standar dari pohon oak." },
                { name: "Air Jernih", icon: "üíß", description: "Air bersih dari mata air pegunungan." }
            ],
            rare: [
                { name: "Kristal Biru", icon: "üíé", description: "Kristal langka yang memancarkan cahaya biru." },
                { name: "Ramuan Penyembuh", icon: "üß™", description: "Ramuan yang dapat menyembuhkan luka ringan." },
                { name: "Pedang Besi", icon: "‚öîÔ∏è", description: "Pedang yang dibuat dari besi berkualitas tinggi." },
                { name: "Buku Mantra", icon: "üìò", description: "Buku berisi mantra-mantra dasar." }
            ],
            epic: [
                { name: "Permata Ungu", icon: "üîÆ", description: "Permata mistis yang mengandung kekuatan magis." },
                { name: "Armor Ksatria", icon: "üõ°Ô∏è", description: "Armor pelindung para ksatria elit." },
                { name: "Tongkat Penyihir", icon: "ü™Ñ", description: "Tongkat yang memperkuat kekuatan sihir." },
                { name: "Elixir Mana", icon: "‚öóÔ∏è", description: "Ramuan yang memulihkan kekuatan magis." }
            ],
            legendary: [
                { name: "Excalibur", icon: "üó°Ô∏è", description: "Pedang legendaris dengan kekuatan luar biasa." },
                { name: "Mahkota Raja", icon: "üëë", description: "Mahkota yang memberikan kekuatan kepemimpinan." },
                { name: "Naga Emas", icon: "üê≤", description: "Naga legendaris yang akan melindungimu." },
                { name: "Phoenix Feather", icon: "ü™∂", description: "Bulu phoenix yang memberikan kehidupan abadi." }
            ],
            mythical: [
                { name: "Infinity Stone", icon: "üí†", description: "Batu dengan kekuatan tak terbatas dari alam semesta." },
                { name: "World Tree Seed", icon: "üå≥", description: "Benih dari pohon dunia yang menciptakan realitas." },
                { name: "Time Crystal", icon: "‚è∞", description: "Kristal yang mengendalikan aliran waktu." },
                { name: "Cosmic Crown", icon: "üåå", description: "Mahkota yang memberikan kekuatan menguasai galaksi." }
            ]
        };

        const rarityChances = {
            common: 0.50,    // 50%
            rare: 0.30,      // 30% 
            epic: 0.15,      // 15%
            legendary: 0.04, // 4%
            mythical: 0.01   // 1%
        };

        const rarityColors = {
            common: "#8e8e8e",
            rare: "#4a90e2", 
            epic: "#9b59b6",
            legendary: "#ffd700",
            mythical: "#ff1744"
        };

        // Initialize game
        function initGame() {
            createStars();
            updateDisplay();
            document.getElementById('gachaOrb').addEventListener('click', performGacha);
        }

        // Create animated background stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Update display elements
        function updateDisplay() {
            document.getElementById('totalRolls').textContent = gameStats.totalRolls;
            document.getElementById('coins').textContent = gameStats.coins;
            document.getElementById('legendaryCount').textContent = gameStats.legendaryCount;
            document.getElementById('mythicalCount').textContent = gameStats.mythicalCount;
            
            const button = document.getElementById('gachaButton');
            if (gameStats.coins < 50) {
                button.disabled = true;
                button.textContent = 'Tidak Cukup Coins!';
            } else {
                button.disabled = false;
                button.textContent = 'üé≤ ROLL GACHA (50 Coins)';
            }
            
            updateInventoryDisplay();
        }

        // Determine rarity based on chances
        function determineRarity() {
            const random = Math.random();
            let cumulative = 0;
            
            for (const [rarity, chance] of Object.entries(rarityChances)) {
                cumulative += chance;
                if (random <= cumulative) {
                    return rarity;
                }
            }
            return 'common';
        }

        // Get random item from rarity
        function getRandomItem(rarity) {
            const itemList = items[rarity];
            return itemList[Math.floor(Math.random() * itemList.length)];
        }

        // Add item to inventory
        function addToInventory(item, rarity) {
            const key = `${rarity}_${item.name}`;
            if (!inventory[key]) {
                inventory[key] = {
                    ...item,
                    rarity: rarity,
                    count: 0
                };
            }
            inventory[key].count++;
        }

        // Create result particles
        function createParticles(rarity) {
            const particles = document.querySelector('.particles');
            const colors = [rarityColors[rarity], '#ffffff', '#ffd700'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '100%';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 2 + 's';
                particles.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        // Perform gacha roll
        function performGacha() {
            if (gameStats.coins < 50) return;
            
            gameStats.coins -= 50;
            gameStats.totalRolls++;
            
            const orb = document.getElementById('gachaOrb');
            const button = document.getElementById('gachaButton');
            const resultContainer = document.getElementById('resultContainer');
            
            // Disable button and add spinning animation
            button.disabled = true;
            button.textContent = 'Rolling...';
            orb.classList.add('spinning');
            
            setTimeout(() => {
                const rarity = determineRarity();
                const item = getRandomItem(rarity);
                
                // Update stats
                if (rarity === 'legendary') gameStats.legendaryCount++;
                if (rarity === 'mythical') gameStats.mythicalCount++;
                
                // Add to inventory
                addToInventory(item, rarity);
                
                // Create particles effect
                createParticles(rarity);
                
                // Display result
                displayResult(item, rarity);
                
                // Remove spinning animation
                orb.classList.remove('spinning');
                
                // Update display
                updateDisplay();
            }, 2000);
        }

        // Display gacha result
        function displayResult(item, rarity) {
            const resultContainer = document.getElementById('resultContainer');
            
            resultContainer.innerHTML = `
                <div class="item-card rarity-${rarity}">
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-rarity" style="color: ${rarityColors[rarity]}">
                        ${rarity.toUpperCase()}
                    </div>
                    <div class="item-description">${item.description}</div>
                </div>
            `;
            
            resultContainer.classList.add('show');
            
            // Hide result after 5 seconds
            setTimeout(() => {
                resultContainer.classList.remove('show');
            }, 5000);
        }

        // Update inventory display
        function updateInventoryDisplay() {
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = '';
            
            Object.values(inventory).forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inventory-item';
                itemElement.style.borderColor = rarityColors[item.rarity];
                
                itemElement.innerHTML = `
                    <div class="icon">${item.icon}</div>
                    <div class="name">${item.name}</div>
                    <div class="count">x${item.count}</div>
                `;
                
                grid.appendChild(itemElement);
            });
            
            if (Object.keys(inventory).length === 0) {
                grid.innerHTML = '<p style="color: rgba(255,255,255,0.5); grid-column: 1/-1;">Inventory kosong. Mulai gacha untuk mendapatkan item!</p>';
            }
        }

        // Add coins periodically (bonus system)
        setInterval(() => {
            gameStats.coins += 10;
            updateDisplay();
        }, 30000); // Every 30 seconds

        // Initialize game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
